<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inicio de sesión - GenQuiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<!--Encabezado de la página-->
	<div class="container">
		<div class="jumbotron">
			<h1 align="center">GenQuiz</h1>
		</div>
	</div>
	<!--Fin del encabezado-->

	<!--Contenedor para la pantalla de log in-->
	<div class="container">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="jumbotron">

				<form>
					<!--Sección de ingreso de nombre o correo de usuario-->
					<div class="form-group">
						<h3>Usuario</h3>
						<input type="text" class="form-control" placeholder="Email o nombre de usuario." id="iEmailUser">
					</div>
					
					<!--Sección de ingreso de email-->
					<div class="form-group">
						<h3>Contraseña</h3>
						<input type="password" class="form-control" placeholder="Contraseña" id="iPasswordUser">
					</div>

					<!--Botón para iniciar sesión-->
					<div class="form-group">
						<button type="submit" class="btn btn-large btn-primary form-control" id="bLogIn">Ingresar</button>
					</div>

					<!--Botón para registrarse-->
					<div class="form-group">
						<button class="btn btn-large btn-info pull-left" id="bSignIn">Registrese</button>
					</div>

					<!--Botón para recordar contraseña-->
					<div class="form-group">
						<button class="btn-link pull-right" id="bForgottenPassword">¿Olvidó su contraseña?</button>
					</div>
				</form>

			</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
</body>
</html>
