<h1>
  {{title}}
</h1>

<div>
  <form [formGroup]="signinForm" (ngSubmit)="signIn()" name="userForm"
        [ngClass]="{'has-error':!signinForm.controls['correo'].valid && signinForm.controls['correo'].touched}">

    <div class="form-group">
      <h5>Nombre de usuario</h5>
      <input type="text"  placeholder="Usuario" class="form-control"
             required [formControl]="signinForm.controls['nombre']"
             [(ngModel)]="credenciales.username"/>
    </div>

    <div *ngIf="signinForm.controls['nombre'].hasError('required') && signinForm.controls['nombre'].touched"
         class="alert alert-danger">Se debe agregar un nombre de usuario.</div>

    <div class="form-group">
      <h5>Correo</h5>
      <input type="email"  placeholder="Email" class="form-control"
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required [formControl]="signinForm.controls['correo']"
             [(ngModel)]="credenciales.correo"/>
    </div>

    <div *ngIf="signinForm.controls['correo'].hasError('required') && signinForm.controls['correo'].touched"
         class="alert alert-danger">Debe ingresar un correo.</div>

    <div class="form-group">
      <h5>Contraseña</h5>
      <input type="password" [(ngModel)]="credenciales.contrasena" placeholder="Contraseña"
             class="form-control" required [formControl]="signinForm.controls['contrasena']"/>
    </div>

    <div *ngIf="signinForm.controls['contrasena'].hasError('required') && signinForm.controls['contrasena'].touched"
         class="alert alert-danger">Debe agregar una contraseña.</div>

    <div class="form-group">
      <button type="submit" class="btn btn-large btn-primary form-control" [disabled]="!signinForm.valid">Registrese</button>
    </div>

  </form>
</div>
